<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vivk AI</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #141E30, #243B55);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    .chat-box {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
      resize: none;
    }
    button {
      background: #00c6ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0072ff;
    }
    .response {
      margin-top: 15px;
      padding: 10px;
      background: rgba(0,0,0,0.5);
      border-radius: 5px;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <h1>🤖 Vivk AI</h1>
  <div class="chat-box">
    <textarea id="message" rows="3" placeholder="اكتب رسالتك هنا..."></textarea>
    <button onclick="sendMessage()">إرسال</button>
    <div class="response" id="response">✨ الرد سيظهر هنا</div>
  </div>

  <script>
    async function sendMessage() {
      const message = document.getElementById("message").value;
      const responseDiv = document.getElementById("response");
      responseDiv.innerText = "⏳ جاري المعالجة...";

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        responseDiv.innerText = data.reply || "⚠️ لم يصل رد";
      } catch (err) {
        responseDiv.innerText = "❌ حدث خطأ بالاتصال";
      }
    }
  </script>
</body>
</html>
