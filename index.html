<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مساعد الذكاء الاصطناعي</title>
  <style>
    body {
      margin: 0;
      font-family: Tahoma, Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #0d6efd;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 10px;
      word-wrap: break-word;
      font-size: 15px;
    }
    .user {
      background: #0d6efd;
      align-self: flex-end;
    }
    .bot {
      background: #2f2f2f;
      align-self: flex-start;
    }

    #input-area {
      display: flex;
      border-top: 1px solid #333;
      padding: 10px;
      background: #111;
    }

    #input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-left: 5px;
      font-size: 15px;
    }

    #input-area button {
      background: #0d6efd;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
    }

    #quick {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 10px;
      background: #111;
      border-top: 1px solid #333;
    }

    #quick button {
      flex: 1;
      min-width: 120px;
      background: #198754;
      border: none;
      padding: 8px;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>🤖 مساعد الذكاء الاصطناعي</header>

  <div id="chat"></div>

  <div id="quick">
    <button onclick="sendMessage('اشرحلي الذكاء الاصطناعي ببساطة')">الذكاء الاصطناعي</button>
    <button onclick="sendMessage('اعطني خطة مذاكرة')">خطة مذاكرة</button>
    <button onclick="sendMessage('اعطني وصفة طبخ سهلة')">وصفات</button>
    <button onclick="sendMessage('قل نكتة مضحكة')">نكتة</button>
  </div>

  <div id="input-area">
    <input id="userInput" type="text" placeholder="اكتب رسالتك..." />
    <button onclick="handleSend()">إرسال</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");

    function addMessage(sender, text) {
      const div = document.createElement("div");
      div.classList.add("msg", sender);
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage(message) {
      addMessage("user", message);

      const response = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      });

      const data = await response.json();
      if (data.reply) {
        addMessage("bot", data.reply);
      } else {
        addMessage("bot", "❌ لم يتم الرد من الخادم");
      }
    }

    function handleSend() {
      const text = input.value.trim();
      if (!text) return;
      sendMessage(text);
      input.value = "";
    }

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") handleSend();
    });
  </script>
</body>
</html>
